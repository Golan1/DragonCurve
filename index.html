<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>Dragon Curve</title>
    <!--<script src="libs/jquery-2.1.3.js" type="text/javascript"></script>-->
    <script src="libs/three.js" type="text/javascript"></script>
    <script src="Dragon.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="libs/controls/TrackballControls.js" type="text/javascript"></script>
</head>
<body>
<button onclick="nextLevel()">Next</button>
<input type="checkbox" id="slowmo" onclick="slowmoChanged()" checked="true">Slow-Mo</input>
<br/>
<input type="number" value="5" id="lineLen" onchange="onLineLengthChanged()" style="width:40px;">line length</input>
<br/>
<input type="number" value="1" id="reduceLen" onchange="onReduceLengthChanged()" style="width:40px;">reduce length factor</input>
<br/>

<input type="checkbox" id="0" checked="true">1</input>
<input type="checkbox" id="1" value="false">2</input>
<input type="checkbox" id="2" value="false">3</input>
<input type="checkbox" id="3" value="false">4</input>
<br/>
<input type="number" value="0" id="dragonSeparation" onchange="onSeparationChange()" style="width:40px;">dragon Separation</input>
<br/>
<button onclick="reset()">reset</button>
</body>
</html>
