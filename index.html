<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Dragon Curve</title>
    <script src="libs/angular.js" type="text/javascript"></script>
    <script src="libs/three.js" type="text/javascript"></script>
    <script src="Dragon.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="libs/controls/TrackballControls.js" type="text/javascript"></script>
</head>
<body ng-controller="mainCtrl">
<button ng-click="nextLevel()">Next</button>
<input type="checkbox" id="slowmo" ng-model="slowmo">Slow-Mo</input>
<br/>
<input type="number" ng-model="lineLen" style="width:40px;">line length</input>
<br/>
<input type="number" ng-model="reduceLen" style="width:40px;">reduce length factor</input>
<br/>

<div ng-repeat="d in dragons" style="display:inline"><input type="checkbox" ng-model="d.active">{{$index + 1}}</input>
</div>
<br/>
<input type="number" ng-model="dragonSeparation" style="width:40px;">dragon Separation</input>
<br/>
<button ng-click="reset()">reset</button>
</body>
</html>
