<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Dragon Curve</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="libs/angular.js" type="text/javascript"></script>
    <script src="libs/three.js" type="text/javascript"></script>
    <script src="Dragon.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="libs/controls/TrackballControls.js" type="text/javascript"></script>
</head>
<body ng-controller="mainCtrl">
<div>GitHub: <a href="https://github.com/Golan1/DragonCurve">https://github.com/Golan1/DragonCurve</a></div>
<div style="float: right;">
    Modes:
    <br/>
    <button ng-click="learnMode()" class="btn btn-info">Learn</button>
</div>
<input type="checkbox" id="slowmo" ng-model="slowmo">Slow-Mo</input>

<br/>
<input type="number" ng-model="lineLen" style="width:40px;">line length</input>
<br/>
<input type="number" ng-model="reduceLen" style="width:40px;" step="0.1">reduce length factor</input>
<br/>

<div style="display: inline">Number of Dragons:</div>
<input type="number" ng-model="numDragons" style="width:50px;"/>
</div>
<div style="display: inline">Active Dragons:</div>
<div ng-repeat="d in dragons" style="display:inline">
    <input type="checkbox" ng-model="d.active">{{$index + 1}}</input>
</div>
<br/>

<button class="btn btn-primar" ng-click="nextLevel()" style="width: 50%">Next</button>
<button ng-click="reset()" class="btn btn-danger" style="float: right; width: 50%">reset</button>
<input type="range" ng-model="dragonSeparation" min="-100" max="100" step="0.1"/>

<div id="canvas"></div>
</body>
</html>
